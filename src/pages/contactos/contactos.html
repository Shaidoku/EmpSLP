<ion-header>

  <ion-navbar>
    <ion-title>Contactos</ion-title><ion-buttons end>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
    <ion-item-sliding *ngFor="let cont of conts">
      <button ion-item>
        <ion-avatar item-start>
        <img src="assets/img/u/{{cont.fotoU}}"> 
        </ion-avatar>
        <h2>{{cont.nombres}}</h2>
        <p>{{cont.telefono}}</p>
      </button>
    </ion-item-sliding>
  </ion-list>

</ion-content>
