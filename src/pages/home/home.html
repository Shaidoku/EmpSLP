<ion-content no-bounce>

  <button (click)="iraLogin()">
        Saltar
  </button>

  <ion-slides pager="true">

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-1.jpg" class="slide-image" />
      <h2 class="slide-title">¿Quienes somos?</h2>
      <p>Somos una comunidad en beneficio de los emprendedores potosinos</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-2.png" class="slide-image" />
      <h2 class="slide-title">¿Quieres fondear tu proyecto?</h2>
      <p>Emprendedores S.L.P. te apoya con la difusión</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-3.png" class="slide-image" />
      <h2 class="slide-title">¿Que hacemos?</h2>
      <p>Proporcionamos información de utilidad para emprendedores</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.jpg" class="slide-image" />
      <h2 class="slide-title">Forma parte de nuestra comunidad</h2>
      <button ion-button icon-end large clear (click)="iraLogin()">
        Ingresar<ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>

</ion-content>
