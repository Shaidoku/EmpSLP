<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list inset>

        <ion-item>
            <ion-label floating>Nombre(s)</ion-label>
            <ion-input type="text" #name></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Apellido Paterno</ion-label>
            <ion-input type="text" #apellidop></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Apellido Materno</ion-label>
            <ion-input type="text" #apellidoM></ion-input>
          </ion-item>

      <ion-item>
            <ion-label floating>Correo Electrónico</ion-label>
            <ion-input type="text" #username></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password" #password></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Confirmar Contraseña</ion-label>
            <ion-input type="password" #confpass></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Edad</ion-label>
            <ion-input type="number" #Edad></ion-input>
          </ion-item>

      <div padding>
        <button ion-button color="secondary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
