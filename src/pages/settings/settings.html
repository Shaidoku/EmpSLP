<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list inset  *ngIf="page == 'main'">

      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION1' | translate }}</ion-label>
        <ion-select formControlName="option1">
          <ion-option value="1" checked="true">Español</ion-option>
          <ion-option value="2">Inglés</ion-option>
          <ion-option value="3">Frances</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION3' | translate }}</ion-label>
        <ion-toggle formControlName="option3"></ion-toggle>
      </ion-item>
    </ion-list>
</form>

<ion-item>
     <ion-label>{{ 'SETTINGS_OPTION2' | translate }}</ion-label></ion-item>
     <ion-item><a href="{{ 'SETTINGS_OPTION2.1' | translate }}" class="button">PayPal</a>
</ion-item>

</ion-content>
