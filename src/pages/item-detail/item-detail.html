<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.ti}}</h2>
     <p>{{item.de}}</p>
     <p>{{item.fe}}</p>
     <p>{{item.hr}}</p>
     <a href="{{item.lu}}" class="button">Mapa</a>
     <p>{{item.co}}</p>
     <p>{{item.cn}}</p>
     <a href="{{item.en}}" class="button">Link</a>
  </div>
</ion-content>
