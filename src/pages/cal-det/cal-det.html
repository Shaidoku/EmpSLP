<ion-header>

  <ion-navbar>
    <ion-title>Emprende</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div><img src="assets/img/eventos/co.jpg" /></div>
  <div class="item-detail" padding>
    <h2>{{cal.title}}</h2>
    <div class="justifyText"><p>{{cal.excerpt}}</p></div>
     <p><b>Fecha:</b> {{cal.fecha}}</p>
     <p><b>Hora:</b> {{cal.hora}}</p>
     <p><b>Costo:</b> {{cal.costo}}</p>
     <p><b>Tlf:</b> {{cal.tlf}}</p>
     <a href="{{cal.link}}" class="button">Ver mas...</a>
     <a href="{{cal.linkmaps}}"><img src="assets/img/gm.png" align="right" width="40" height="40"/>
     </a>
  </div>
</ion-content>
