<ion-header>
  <ion-navbar>
    <ion-title>Noticias</ion-title><ion-buttons end>
    <button ion-button icon-only (click)="goNews()">
      <ion-icon name="md-arrow-round-forward"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

<ion-list *ngFor="let news of newss">
<h4><b>{{news.tituloN}}</b></h4>
<ion-card>
  <img src="assets/img/noticias/{{news.fotoN}}"/>
  <ion-card-content><p>{{news.descripcion}}</p></ion-card-content>
  <ion-card-content><p><a href="{{news.enlace}}" class="button">Link</a></p></ion-card-content>
</ion-card>
</ion-list>

</ion-content>
