<ion-header>
  <ion-navbar>
    <ion-title>Noticias</ion-title><ion-buttons end>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
<ion-list *ngFor="let news of newss">
<h4><b>{{news.title}}</b></h4>
<ion-card>
  <img src="http://192.168.100.7/EmprendedoresSLP/public{{news.img}}"/>
  <ion-card-content><p>{{news.excerpt}}</p></ion-card-content>
  <ion-card-content><p><a href="{{news.link}}" class="button">Link</a></p></ion-card-content>
</ion-card>
</ion-list>

</ion-content>
