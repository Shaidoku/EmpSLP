<ion-header>

  <ion-navbar>
    <ion-title>Noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list ion-item *ngFor="let news of newss">
<h2>{{news.tituloN}}</h2>	
<ion-card>
  <img src="assets/img/noticias/{{news.fotoN}}"/>
  <ion-card-content><p>{{news.descripcion}}</p></ion-card-content>
  <ion-card-content><p><a href="{{news.enlace}}" class="button">Link</a></p></ion-card-content>
</ion-card>
</ion-list>

</ion-content>
